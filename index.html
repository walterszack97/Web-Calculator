<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Web Calculator</title>
</head>
<body>
    <div id="calculator_container">
        <div id="output_container"><img id="heart" src="../Web-Calculator/images/heart.png"></div>
        <div id="buttons_container">
            <div id="output_buttons">
                <div class="clear" id="output"><p>clear</p></div>
                <div class="equals" id="output"><p>equals</p></div>
            </div>
            <div id="input_buttons">
                <div class="num" id="7"><p>7</p></div>
                <div class="num" id="8"><p>8</p></div>
                <div class="num" id="9"><p>9</p></div>
                <div class="ops" id="divide"><p>/</p></div>

                <div class="num" id="4"><p>4</p></div>
                <div class="num" id="5"><p>5</p></div>
                <div class="num" id="6"><p>6</p></div>
                <div class="ops" id="multiply"><p>*</p></div>

                <div class="num" id="1"><p>1</p></div>
                <div class="num" id="2"><p>2</p></div>
                <div class="num" id="3"><p>3</p></div>
                <div class="ops" id="minus"><p>-</p></div>

                <div class="num" id="0"><p>0</p></div>
                <div class="num" id="decimal"><p>.</p></div>
                <div class="ops" id="backspace"><p>&lt=</p></div>
                <div class="ops" id="plus"><p>+</p></div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
